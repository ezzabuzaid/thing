services:
  database:
    image: postgres:18
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'yourpassword'
      POSTGRES_USER: 'youruser'
      POSTGRES_DB: 'march'
      PGDATA: /var/lib/postgresql/18/data
    volumes:
      - pgdata18:/var/lib/postgresql
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'youruser', '-d', 'march']
    networks:
      - app_network
networks:
  app_network:

volumes:
  pgdata18: {}

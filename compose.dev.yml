services:
  database:
    image: postgres:16
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'yourpassword'
      POSTGRES_USER: 'january'
      POSTGRES_DB: 'march'
      PGDATA: /var/lib/postgresql/16/data
    volumes:
      - pgdata16:/var/lib/postgresql
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'january', '-d', 'march']
    networks:
      - local_network
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: start
    environment:
      LM_STUDIO_BASE_URL: 'http://host.docker.internal:1234/v1'
      NODE_ENV: production
      CONNECTION_STRING: 'postgresql://january:yourpassword@database:5432/march'
    env_file:
      - ./apps/backend/.env
    ports:
      - '3000:3000'
    depends_on:
      database:
        condition: service_healthy
    networks:
      - local_network
networks:
  local_network:

volumes:
  pgdata16: {}
